<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta charset="utf-8">
<link rel='shortcut icon' href='/images/favicon/favicon.gif' type='image/x-icon'/ >
<link href="https://fonts.googleapis.com/css?family=Lato:100,200,200italic,300,300italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">
<link href="http://bennettcodes.com/sites/full/bennett-plays-live/css/responsive.css" rel="stylesheet">
<link href="http://bennettcodes.com/sites/full/bennett-plays-live/css/style.css" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    
    
<script src="http://bennettcodes.com/sites/full/bennett-plays-live/js/jquery-1.11.3.min.js"></script>
<script src="http://bennettcodes.com/sites/full/bennett-plays-live/js/jquery-ui.min.js"></script> 
<script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>

<script src="http://bennettcodes.com/sites/full/bennett-plays-live/js/jquery.animate-shadow-min.js"></script> 
<script src="http://bennettcodes.com/sites/full/bennett-plays-live/js/jquery-initial.js"></script> 

<script src="http://bennettcodes.com/sites/full/bennett-plays-live/js/bennett-plays.js"></script>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 34.150171, lng: -118.763526},
    zoom: 15
  });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBceP_7g7GX06n_tSYmup94s9Yiv6cnUag&callback=initMap"
        async defer></script>
